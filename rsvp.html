<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Celebrate With Us in Ibiza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
        <div class="nav-container">
            <a href="/" class="nav-link">Home</a>
            <a href="/schedule.html" class="nav-link">Schedule</a>
            <a href="/travel.html" class="nav-link">Travel & Stay</a>
            <a href="/rsvp.html" class="nav-link">RSVP</a>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>RSVP</h1>
                <p>Please let us know if you can celebrate with us</p>
            </div>
        </section>

        <section class="rsvp-form">
            <div class="container">
                <div class="form-container">
                    
                    <form action="https://formspree.io/f/mblnzrev" method="POST" id="rsvpForm">
                        
                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Full name">
                            <small>Please submit one form per person attending</small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>

                        <div class="form-group">
                            <label for="attendance">Will you be attending? *</label>
                            <select id="attendance" name="attendance" required>
                                <option value="">Please select...</option>
                                <option value="yes">Yes, I'll be there!</option>
                                <option value="no">Unfortunately, I can't make it</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dietaryRequirements">Dietary Requirements or Allergies</label>
                            <textarea id="dietaryRequirements" name="dietaryRequirements" rows="3" placeholder="Please let us know about any dietary requirements, allergies, or special needs"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="message">Message (Optional)</label>
                            <textarea id="message" name="message" rows="4" placeholder="Any questions or messages for us?"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="button">Submit RSVP</button>
                        </div>

                        <div id="formStatus"></div>
                    </form>

                </div>
            </div>
        </section>
    </main>

<footer>
    <div class="container">
        <p>Questions? Contact us at <a href="mailto:hi@kateandjamie.wedding?subject=Wedding%20Question">hi@kateandjamie.wedding</a></p>
        <p>&copy; 2027 - See you in Ibiza!</p>
    </div>
</footer>

<script>
    const form = document.getElementById('rsvpForm');
    const formStatus = document.getElementById('formStatus');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        formStatus.innerHTML = '<p>Submitting...</p>';
        
        const formData = new FormData(form);
        const attendance = formData.get('attendance');
        
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            if (response.ok) {
                // Redirect based on attendance choice
                if (attendance === 'yes') {
                    window.location.href = '/thank-you-yes.html';
                } else if (attendance === 'no') {
                    window.location.href = '/thank-you-no.html';
                }
            } else {
                formStatus.innerHTML = '<p class="error">Oops! There was a problem. Please try again or email us directly.</p>';
            }
        } catch (error) {
            formStatus.innerHTML = '<p class="error">Oops! There was a problem. Please try again or email us directly.</p>';
        }
    });
</script>
</body>
</html>
